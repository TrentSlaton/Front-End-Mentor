<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Fylo</title>
  </head>
  <body>
    <main>
      <section class="icon_section">
        <div class="logo_with_icons_card">
          <img src="images/logo.svg" alt="fylo logo" />
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="document icon" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="folder icon" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="upload icon" />
            </div>
          </div>
        </div>
      </section>
      <section class="space_available_section">
        <div class="storage_callout">
          <p class="youve_used">
            You've used <span>815 GB</span> of your storage
          </p>
          <div class="remainder_callout">
            <p class="gb_left">185 <span>gb left</span></p>
            <div class="triangle"></div>
          </div>
        </div>
        <progress value="80" max="100"></progress>
        <div class="min_max">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </main>
  </body>
</html>
