<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>NFTEEZ</title>
  </head>
  <body>
    <main>
      <section id="card_section">
        <div class="product_showcase">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
        </div>
        <div class="product_blurb">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price_time">
            <span>
              <img src="images/icon-ethereum.svg" alt="Etherium Logo" /> 0.041
              ETH</span
            >
            <span class="time_remaining">
              <img src="images/icon-clock.svg" alt="Clock Icon" /> 3 days
              left</span
            >
          </div>
        </div>
        <hr />
        <div class="creator_blurb">
          <img src="images/image-avatar.png" alt="Creator Avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
