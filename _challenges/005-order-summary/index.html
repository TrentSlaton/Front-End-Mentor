  <title>Order Summary</title>

<body>
  <main>
    <section id="order_summary">
      <img src="img/illustration-hero.svg" alt="hero" />
      <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan_summary">
          <img src="img/icon-music.svg" alt="musical note" />
          <div class="stack">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <button class="payment_button">Proceed to Payment</button>
        <button class="cancel_button">Cancel Order</button>
      </div>
    </section>
  </main>
