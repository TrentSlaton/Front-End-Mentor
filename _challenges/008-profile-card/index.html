<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <!-- <link rel="stylesheet" href="styles/table.css" /> -->
  <!-- <link rel="stylesheet" href="styles/float.css" /> -->
  <!-- <link rel="stylesheet" href="styles/position.css" /> -->
  <!-- <link rel="stylesheet" href="styles/flexbox.css" /> -->
  <link rel="stylesheet" href="styles/grid.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="pattern-image" src="images/bg-pattern-card.svg" />
      <img class="profile_photo" src="images/image-victor.jpg" alt="Profile Photo" />
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
      <hr />
      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
