<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/table.css" /> -->
    <!-- <link rel="stylesheet" href="css/float.css" /> -->
    <!-- <link rel="stylesheet" href="css/position.css" /> -->
    <!-- <link rel="stylesheet" href="css/flexbox.css" /> -->
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <title>Results Summary</title>
</head>

<body>
    <main>
        <div id="results_and_summary_card">
            <div id="results">
                <h2 id="results_header">Your Result</h2>
                <div id="circle">
                    <p id="result">76</p>
                    <p id="out_of">of 100</p>
                </div>
                <p id="rating">Great</>
                <p id="percentile">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div id="summary">
                <h2 id="summary_header">Summary</h2>
                <ul>
                    <li class="summary_breakdown reaction">
                        <div class="left_section">
                            <img src="img/icon-reaction.svg" alt="">
                            <span>Reaction</span>
                        </div>
                        <div class="right_section"><span>80</span><span>
                                <pre> / 100</pre>
                            </span>
                        </div>
                    </li>
                    <li class="summary_breakdown memory">
                        <div class="left_section">
                            <img src="img/icon-memory.svg" alt=""><span>Memory</span>
                        </div>
                        <div class="right_section"><span>92</span><span>
                                <pre> / 100</pre>
                            </span>
                        </div>
                    </li>
                    <li class="summary_breakdown verbal">
                        <div class="left_section">
                            <img src="img/icon-verbal.svg" alt=""><span>Verbal</span>
                        </div>
                        <div class="right_section"><span>61</span><span>
                                <pre> / 100</pre>
                            </span>
                        </div>
                    </li>
                    <li class="summary_breakdown visual">
                        <div class="left_section">
                            <img src="img/icon-visual.svg" alt=""><span>Visual</span>
                        </div>
                        <div class="right_section"><span>72</span><span>
                                <pre> / 100</pre>
                            </span>
                        </div>
                    </li>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
