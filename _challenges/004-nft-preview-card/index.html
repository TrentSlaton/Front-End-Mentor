<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />

<body>
  <main>
    <div class="card">
      <section class="product_showcase">
        <img src="img/image-equilibrium.jpg" alt="Equilibrium #3429" />
      </section>
      <section class="product_blurb">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price_time">
          <span class="price">
            <img src="img/icon-ethereum.svg" alt="Etherium Logo">
            <span>0.041 ETH</span>
          </span>
          <span class="time">
            <img src="img/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </span>
        </div>
      </section>
      <hr />
      <section class="creator_blurb">
        <img src="img/image-avatar.png" alt="Creator Avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </main>
</body>
